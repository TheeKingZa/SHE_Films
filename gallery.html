<script src="./js/main.js"></script>
<script>
// Dynamically load gallery images
document.addEventListener('DOMContentLoaded', () => {
  const gallery = document.getElementById('gallery');

  // Manually list your images (no server-side filesystem access with static HTML)
  const imageCount = 10; // update to how many images you have
  const imageNames = Array.from({length: imageCount}, (_, i) => `photo${i + 1}.jpg`);

  // Shuffle images randomly
  imageNames.sort(() => Math.random() - 0.5);

  imageNames.forEach(name => {
    const figure = document.createElement('figure');
    const img = document.createElement('img');
    img.src = `img/gallery/${name}`;
    img.alt = name;
    figure.appendChild(img);
    gallery.appendChild(figure);
  });
});
</script>
